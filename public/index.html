<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport tối ưu cho App: Không cho zoom (user-scalable=no), tràn màn hình (viewport-fit=cover) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>KaraokePro Manager</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Karaoke Pro" />
    
    <!-- Android/PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme_color" content="#111827" />
    
    <!-- Link to Manifest -->
    <link rel="manifest" href="/metadata.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent Pull-to-Refresh on Mobile */
      body {
        overscroll-behavior-y: none;
        -webkit-user-select: none; /* Disable text selection for app-like feel */
        user-select: none;
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
      }

      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom Scrollbar for POS lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Safe Area for iPhones with Notch */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Print Styles - Receipt Printer Optimized */
      @media print {
        @page {
          margin: 0;
          size: auto; /* Auto width/height for receipt rolls */
        }
        
        body {
          visibility: hidden !important;
          background: white !important;
          height: auto !important;
          width: auto !important;
          overflow: visible !important;
        }
        
        body * {
          visibility: hidden !important;
        }

        #print-section, #print-section * {
          visibility: visible !important;
        }

        #print-section {
          position: absolute !important; /* Use absolute to allow full content flow */
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 5px !important;
          background: white !important;
          color: black !important;
          z-index: 999999 !important;
          font-family: 'Arial', sans-serif !important;
          font-size: 12px !important;
          line-height: 1.2 !important;
        }

        .no-print {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

  }
}
</script>
</head>

  </body>
</html>
